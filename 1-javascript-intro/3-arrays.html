<!DOCTYPE html>

<html>
  <head>
    <title>1.3 - Arrays - Javascript Intro</title>

    <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css" />
  </head>
  <body>
    <div id="qunit"></div>

    <script src="../bower_components/qunit/qunit/qunit.js"></script>
    <script>
      QUnit.test('Can declare multidimensional arrays', function(assert) {
        var myVar = [[1,2],[3,4],[5,6]];

        assert.deepEqual(myVar, [[1,2],[3,4],[5,6]]);
      });

      QUnit.test('Can access array values using []', function(assert) {
        var myVar = [1,2,3];

        assert.equal(myVar[0], 1);
        assert.equal(myVar[1], 2);
        assert.equal(myVar[2], 3);
        assert.equal(myVar[3], undefined, 'Has not been declared');
      });

      QUnit.test('Can set the value of an array using []', function(assert) {
        var myVar = [1,2,3];
        myVar[1] = 5;
        myVar[3] = 10;

        assert.deepEqual(myVar, [1,5,3,10]);
      });

      QUnit.test('Can find out the length of an array using `.length`', function(assert) {
        var myVar = [4,5,6];

        assert.equal(myVar.length, 3);
      });

      QUnit.test('Can push new values at the end of the array', function(assert) {
        var myVar = [3,4,5];
        myVar.push(6);

        assert.deepEqual(myVar, [3,4,5,6]);
      });

      QUnit.test('Can remove and return the last value from an array', function(assert) {
        var myVar = [3,4,5];
        var value = myVar.pop();

        assert.deepEqual(myVar, [3,4]);
        assert.equal(value, 5);
      });

      QUnit.test('Can sort an array of numbers', function(assert) {
        var myVar = [3,4,2,5,1];
        myVar.sort();

        assert.deepEqual(myVar, [1,2,3,4,5]);
      });

      QUnit.test('Can concatenate two arrays', function(assert) {
        var array1 = [1,2,3];
        var array2 = [4,5,6];
        var array3 = array1.concat(array2);

        assert.deepEqual(array3, [1,2,3,4,5,6]);
      });
    </script>
  </body>
</html>
